name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Rubocop checks
        uses: gimenete/rubocop-action@1.0
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          version: 2.6.x
      - name: Build
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: lint
        run: bundle exec rubocop
